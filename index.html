<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Vue Boolzapp</title>
</head>
<body>
    <header></header>
    <main id="app">
        <div class="green-screen"></div>
        <section class="chatbox container">
            <div class="main-window">
                <aside class="chatlist">
                    <div class="user-account">
                        <div class="user-account-image py-2 px-2">
                            <img src="img/avatar_io.jpg" alt="My_Avatar">
                        </div>
                        <div class="user-account-name">
                            <p>Nome Utente</p>
                        </div>
                        <div class="user-account-icons">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                </aside>
                <div></div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/app.js"></script>
</body>
</html>
