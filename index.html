<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/localizedFormat.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/relativeTime.js"></script>
    <title>Vue Boolzapp</title>
</head>
<body>
    <div class="green-screen"></div>
    <main id="app">
        <section class="chatbox container">
            <div class="main-window">
                <aside class="chatlist flex-section">
                    <div class="user-account">
                        <div class="user-account-image py-2 px-2">
                            <img src="img/avatar_io.jpg" alt="My_Avatar">
                        </div>
                        <div class="user-account-name">
                            <p>Nome Utente</p>
                        </div>
                        <div class="user-account-icons px-3 ms-5">
                            <a href="#"><i class="fas fa-circle-notch px-1"></i></a>
                            <a href="#"><i class="fas fa-comment-alt px-1"></i></a>
                            <a href="#"><i class="fas fa-ellipsis-v px-1"></i></a>
                        </div>
                    </div>
                    <div class="notify">
                        <div class="notify-icon">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div class="notify-text">
                            <div>Ricevi notifiche di nuovi messaggi</div>
                            <div><a href="#">Attiva notifiche desktop</a></div>
                        </div>
                    </div>
                    <div class="search-box">
                        <img src="img/search.png" alt="search">
                        <input type="text" v-model="filtro" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <div class="user-list">
                        <div v-for="chat in chatFiltrate()" @click="chatClick(chat)">
                            <div class="user-list-image py-2 px-2">
                                <img :src="nuovoImgPath(chat.avatar)" alt="Avatar1">
                            </div>
                            <div class="user-list-box">
                                <div class="user-list-name">{{ chat.nome }}</div>
                                <div class="user-message">{{ ultimoMessaggio(chat.messaggi) }}</div>
                            </div>
                        </div>
                    </div>
                </aside>
                <div class="chat-container flex-section">
                    <div class="user-account">
                        <div class="user-account-image py-2 px-2">
                            <img :src="nuovoImgPath(chatAttive.avatar)" alt="UserAvatar">
                        </div>
                        <div class="user-account-name">
                        {{chatAttive.nome}}<br>
                        <p>Ultimo accesso oggi alle</p>
                        </div>
                    </div>
                    <div class="mex-container" ref="mex-Container">
                        <div v-for="msg in chatAttive.messaggi" :class="msg.status" class="msg-container">
                            <div class="card" tabindex="0">
                            <div class="card-text">{{msg.text}}</div>
                            <div class="position-absolute" style="right: 4px; bottom: 2px">
                                {{ msg.data }}
                            </div>
                            </div>
                        </div>
                    </div>
              
                      <div class="reply-container">
                        <input type="text" class="form-control form-control-lg"
                          placeholder="Nuovo messaggio..." v-model="nuoviMessaggi"
                          @keyup.enter="submitClick">
                      </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/app.js"></script>
</body>
</html>
