<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Vue Boolzapp</title>
</head>
<body>
    <header></header>
    <main id="app">
        <div class="green-screen"></div>
        <section class="chatbox container">
            <div class="main-window">
                <aside class="chatlist">
                    <div class="user-account">
                        <div class="user-account-image py-2 px-2">
                            <img src="img/avatar_io.jpg" alt="My_Avatar">
                        </div>
                        <div class="user-account-name">
                            <p>Nome Utente</p>
                        </div>
                        <div class="user-account-icons px-3 ms-5">
                            <a href="#"><i class="fas fa-circle-notch px-1"></i></a>
                            <a href="#"><i class="fas fa-comment-alt px-1"></i></a>
                            <a href="#"><i class="fas fa-ellipsis-v px-1"></i></a>
                        </div>
                    </div>
                    <div class="notify">
                        <div class="notify-icon">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div class="notify-text">
                            <div>Ricevi notifiche di nuovi messaggi</div>
                            <div><a href="#">Attiva notifiche desktop</a></div>
                        </div>
                    </div>
                    <div class="search-box">
                        <img src="img/search.png" alt="search">
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <div class="user-list">
                        <div class="user-list-image py-2 px-2">
                            <img src="img/avatar_1.jpg" alt="Avatar1">
                        </div>
                        <div class="user-list-box">
                            <div class="user-list-name">Michele</div>
                            <div class="user-date">10/01/2020 16:15:22</div>
                            <div class="user-message">Tutto fatto!</div>
                        </div>
                        <div class="user-list-image py-2 px-2">
                            <img src="img/avatar_2.jpg" alt="Avatar2">
                        </div>
                        <div class="user-list-box">
                            <div class="user-list-name">Fabio</div>
                            <div class="user-date">20/03/2020 16:35:00</div>
                            <div class="user-message">Mi piacerebbe ma devo andare a ...</div>
                        </div>
                        <div class="user-list-image py-2 px-2">
                            <img src="img/avatar_3.jpg" alt="Avatar3">
                        </div>
                        <div class="user-list-box">
                            <div class="user-list-name">Samuele</div>
                            <div class="user-date">28/03/2020 16:15:22</div>
                            <div class="user-message">Ah scusa! ...</div>
                        </div>
                        <div class="user-list-image-final py-2 px-2">
                            <img src="img/avatar_4.jpg" alt="Avatar4">
                        </div>
                        <div class="user-list-box-final">
                            <div class="user-list-name-final">Luisa</div>
                            <div class="user-date-final">10/01/2020 15:50:00</div>
                            <div class="user-message-final">Si ma preferirei andare al ci...</div>
                        </div>
                    </div>
                </aside>
                <div></div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/app.js"></script>
</body>
</html>
